<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>角色管理</title>
    <link rel="stylesheet"
          th:href="@{'/bootstrap/css/bootstrap.min.css'}"/>

    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }

        #container .selected {
            background: #337ab7
        }
    </style>
    <script type="text/javascript" th:src="@{'/js/jquery.js'}"></script>
    <script>
        $(document).ready(function () {

            $("#add").click(function () {

                location.href = "showAdd";
            })
            var id = -1;
            $(".data").click(function () {
                $(".data").removeClass("selected");
                $(this).addClass("selected");
                id = $(this).data("id");
            })
            $("#update").click(function () {
                if (id > -1) {
                    location.href = "showUpdate?id=" + id;
                } else {
                    alert("请选中数据");
                }
            })
            $("#delete").click(function () {
                if (id >-1) {
                    location.href = "delete?id=" + id;
                } else {
                    alert("请选中数据");
                }
            })
        })
    </script>
</head>
<body>

<div id="container">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>CODE</th>
            <th>名称</th>
            <th>权限</th>
        </tr>
            <tr class="data" th:each="sysRole:${list}" th:data-id="${sysRole.id }">
                <td th:text="${sysRole.code}"></td>
                <td th:text="${sysRole.name}"></td>
                <td>
                    <span class="label label-primary" th:each="permission:${sysRole.permissions}" th:text="${permission.name}" style="margin-right:5px"></span>
                </td>
            </tr>
    </table>
    <button type="button" class="btn btn-primary" id="add">新增</button>
    <button type="button" class="btn btn-primary" id="update">修改</button>
    <button type="button" class="btn btn-danger" id="delete">删除</button>

</div>
</body>
</html>
