<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>修改用户</title>
    <link rel="stylesheet"
          th:href="@{'/bootstrap/css/bootstrap.min.css'}"/>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
    <script type="text/javascript" th:src="@{'/js/jquery.js'}"></script>

    <script>
        $(document).ready(function () {
            $("#save").click(function () {
                var id = $("[name='id']").val();
                var username = $("[name='username']").val();
                var password = $("[name='password']").val();
                var roles = $("[name=roles]").val();
                var rolesParam = "";
                for (var i = 0; i < roles.length; i++) {
                    rolesParam += "&roles[" + i + "].id=" + roles[i]
                }
                var url= encodeURI("update?id="+id+"&username=" + username + "&password=" + password + rolesParam, "utf-8");
                location.href = url;
            })
        })
    </script>
</head>
<body>

<div id="container">
    <form class="form-horizontal" action="update">
        <input type="hidden" name="id" th:value="${sysUser.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入账号" name="username" th:value="${sysUser.username}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">角色：</label>
            <div class="col-sm-10">
                <select data-placeholder="选择角色" class="chosen-select form-control" multiple  name="roles">
                    <option th:each="role:${roles}"  th:value="${role.id}" th:text="${role.name}" th:selected="${(sysUser.roles.![id]).contains(role.id)}?true:false"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
